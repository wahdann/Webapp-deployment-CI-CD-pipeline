---
- hosts: all
  become: true
  tasks:
    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull Docker Image
      command: docker pull wahdann/flask-weather-app

    - name: Run Docker Container
      command: docker run -d -p 5000:5000 wahdann/flask-weather-app
